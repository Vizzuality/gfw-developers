<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | Developer's Corner</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,500,300' rel='stylesheet' type='text/css'>
    <script id="loader-gfw" data-current=".shape-develop" src="http://gfw-assets.s3.amazonaws.com/static/gfw-assets.latest.js"></script>
    {% include favicon.html %}
  </head>
  <body>
    {% include icons.html %}

    <div class="l-wrapper">
      <!-- HEADER -->
      <div id="headerGfw"></div>
      <div class="l-menu">
        {% include menu.html %}
      </div>
      <div class="l-content">
        {{ content }}
      </div>
      <!-- FOOTER -->
      <div id="footerGfw"></div>
    </div>
  </body>
</html>

<script type="text/javascript">
  var baseurl = '{{site.baseurl}}';
</script>

<script src="{{site.baseurl}}/bower_components/lory/dist/lory.js"></script>
